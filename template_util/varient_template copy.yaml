context:
  action: on_search
  transaction_id: {{txn_id}}
  message_id: {{msg_id}}
message:
  catalog:
    bpp/descriptor:
      code: full
    bpp/providers:
      - id: P1
        items:
          - id: I1
            descriptor:
              name: "{{name}}"
              symbol: "{{symbol_url}}"
              short_desc: "{{s_desc}}"
              long_desc: "{{l_desc}}"
              images:
                - "{{image_url}}"
            quantity:
              unitized:
                measure:
                  unit: unit
                  value: "1"
              available:
                count: "10"
              maximum:
                count: "10"
            price:
              currency: INR
              value: "{{price}}"
              maximum_value: "{{price}}"
            category_id: F&B
            add-ons:
              - id: A1
                descriptor:
                  name: Crust (any 1 option)
                  code: crust
                tags:
                  - code: customization
                    list:
                      - code: id
                        value: C1,C2
                  - code: config
                    list:
                      - code: min
                        value: "1"
                      - code: max
                        value: "1"
                      - code: input
                        value: select
                      - code: seq
                        value: "1"
                      - code: nested
                        value: no
              - id: A2
                descriptor:
                  name: Size (any 1 option
                  code: size
                tags:
                  - code: customization
                    list:
                      - code: id
                        value: C3,C4,C5,C6,C7
                  - code: config
                    list:
                      - code: min
                        value: "1"
                      - code: max
                        value: "1"
                      - code: input
                        value: select
                      - code: seq
                        value: "2"
                      - code: nested
                        value: yes
              - id: A3
                descriptor:
                  name: Toppings (up to 2 options)
                  code: topping
                tags:
                  - code: customization
                    list:
                      - code: id
                        value: C8,C9,C10,C11,C12,C13,C14,C15,C16
                  - code: config
                    list:
                      - code: min
                        value: "0"
                      - code: max
                        value: "2"
                      - code: input
                        value: select
                      - code: seq
                        value: "3"
            tags:
              - code: veg_nonveg
                list:
                  - code: veg
                    value: "{{veg}}"
          - id: C1
            descriptor:
              name: "{{name_c1}}"
            quantity:
              unitized:
                measure:
                  unit: unit
                  value: "1"
              available:
                count: "10"
              maximum:
                count: "10"
            price:
              currency: INR
              value: "{{price_c1}}"
              maximum_value: "{{price_c1}}"
            category_id: F&B
            related: true
            tags:
              - code: veg_nonveg
                list:
                  - code: veg
                    value: "{{veg_c1}}"
              - code: nesting
                list:
                  - code: id
                    value: C3,C4,C5
          - id: C2
