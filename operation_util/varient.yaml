template:
  url: "./varient_template.yaml"
  dict:
    txn_id:
      operation:
        type: GENERATE_UUID
    msg_id:
      operation:
        type: READ
        input:
          value: "req_body.context.message_id"
    domain:
      operation:
        type: READ
        input:
          value: "req_body.context.domain"
    tmpstp:
      operation:
        type: GENERATE_TIMESTAMP